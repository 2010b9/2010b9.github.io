<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Renderer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="../../styles/blog-post.css" />
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        async function fetchMarkdown() {
          const response = await fetch('customer-service-chatbot.md');
          const markdown = await response.text();
          const htmlContent = marked.parse(markdown);
          document.getElementById('content').innerHTML = htmlContent;
        }

        fetchMarkdown();
      });
    </script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="../../assets/brunoVaz.jpeg" alt="Avatar" class="avatar" />
        <p class="name">BRUNO VAZ</p>
        <p class="date">April 5, 2024</p>
      </div>
    </header>
    <div class="container">
      <div id="content"></div>
    </div>
  </body>
</html>
